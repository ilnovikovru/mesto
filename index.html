<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.png" alt="Mesto Russia" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-title-container">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="profile__info-edit-button"></button>
        </div>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button value="Добавить" class="profile__info-add-button"></button>
    </section>
    <ul class="elements">
      <li class="element">
        <img src="./images/photos/karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Карачаевск</h2>
          <button value="Нравится" class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/photos/elbrus.jpg" alt="Эльбрус" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button value="Нравится" class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/photos/dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Домбай</h2>
          <button value="Нравится" class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/photos/elbrus.jpg" alt="Эльбрус" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button value="Нравится" class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/photos/dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Домбай</h2>
          <button value="Нравится" class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/photos/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
        <div class="element__name">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button value="Нравится" class="element__like"></button>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
<div class="popup">
  <div class="popup__close-button-container">
    <button class="popup__close-button">
  </div>
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form id="form">
      <input value="Имя" class="popup__input__text popup__input__text_type_name">
      <input value="О себе" class="popup__input__text popup__input__text_type_caption">
    </form>
    <button type="submit" form="form" class="popup__submit-button">Сохранить</button>
  </div>
</div>
<script src="./pages/index.js"></script>
</body>
</html>
