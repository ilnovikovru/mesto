<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-title-container">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-edit-button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button type="button" value="Добавить" class="profile__info-add-button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
<div class="popup">
  <div class="popup__container">
    <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form id="form" class="popup__form" name="about">
      <input value="Имя" class="popup__input-text popup__input-text_type_name" name="name" type="text">
      <input value="О себе" class="popup__input-text popup__input-text_type_caption" name="caption" type="text">
      <button type="submit" form="form" class="popup__submit-button">Сохранить</button>
    </form>
  </div>
</div>
<div class="new">
  <div class="new__container">
    <button type="button" class="new__close-button" aria-label="Закрыть"></button>
    <h2 class="new__title">Новое место</h2>
    <form id="form" class="new__form" name="about">
      <input placeholder="Название" class="new__input-text new__input-text_type_name" name="title" type="text">
      <input placeholder="Ссылка на картинку" class="new__input-text new__input-text_type_caption" name="link" type="text">
      <button type="submit" form="form" class="new__submit-button">Создать</button>
    </form>
  </div>
</div>
<div class="photo">
  <div class="photo__container">
    <button type="button" class="photo__close-button" aria-label="Закрыть"></button>
    <img src="" alt="" class="photo__image">
    <p class="photo__caption"></p>
  </div>
</div>
<template class="element-template">
  <li class="elements__list-item">
    <article class="element">
      <button type="button" value="Удалить" class="element__delete" aria-label="Удалить"></button>
      <img src="" alt="" class="element__image">
      <div class="element__name">
        <h2 class="element__title">

        </h2>
        <button type="button" value="Нравится" class="element__like" aria-label="Нравится"></button>
      </div>
    </article>
  </li>
</template>

<script src="./scripts/index.js"></script>
</body>
</html>
