<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
  <script defer type="module" src="./pages/index.js"></script>
  <script defer type="module" src="./components/Card.js"></script>
  <script defer type="module" src="./components/FormValidator.js"></script>
  <script defer type="module" src="./components/Api.js"></script>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body class="page">
  <header class="header">
    <img src="images/logo.004e10fdf7bb04750a1c.svg" alt="Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar-container">
        <img src="images/avatar.44e0738f41053d5b3ca8.jpg" alt="Аватар" class="profile__avatar">
      </div>
      <div class="profile__info">
        <div class="profile__info-title-container">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-edit-button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button type="button" value="Добавить" class="profile__info-add-button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="form" class="popup__form popup__form_edit" name="about" novalidate>
        <input id="input-name" value="Имя" class="popup__input-text popup__input-text_type_name" name="name" type="text"
          minlength="2" maxlength="40" required>
        <span id="input-name-error" class="popup__input-error"></span>
        <input id="input-caption" value="О себе" class="popup__input-text popup__input-text_type_caption" name="about"
          type="text" minlength="2" maxlength="200" required>
        <span id="input-caption-error" class="popup__input-error"></span>
        <button type="submit" form="form" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_add" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form id="form_add" class="popup__form popup__form_add" name="new-place">
        <input placeholder="Название" id="input-title" class="popup__input-text popup__input-text_type_title"
          name="name" type="text" minlength="2" maxlength="30" required>
        <span id="input-title-error" class="popup__input-error"></span>
        <input placeholder="Ссылка на картинку" id="input-link" class="popup__input-text popup__input-text_type_link"
          name="link" type="url" required>
        <span id="input-link-error" class="popup__input-error"></span>
        <button type="submit" form="form_add" class="popup__submit-button popup__submit-button_add">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_photo">
    <div class="popup__photo-container">
      <button type="button" class="popup__close-button popup__close-button_photo" aria-label="Закрыть"></button>
      <img src="#" alt="Архыз" class="popup__photo-image">
      <p class="popup__photo-caption"></p>
    </div>
  </div>
  <div class="popup popup_delete">
    <div class="popup__delete-container">
      <button type="button" class="popup__close-button popup__close-button_delete" aria-label="Закрыть"></button>
      <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
      <form id="form_delete" class="popup__form popup__form_delete" name="delete_card">
        <button type="submit" form="form_delete" class="popup__submit-button popup__submit-button_delete">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_edit-avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_edit-avatar" aria-label="Закрыть"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form id="form_edit-avatar" class="popup__form popup__form_edit-avatar" name="edit-avatar">
        <input placeholder="Ссылка на картинку" id="input-avatar-link" class="popup__input-text popup__input-text_type_link"
          name="link" type="url" required>
        <span id="input-avatar-link-error" class="popup__input-error"></span>
        <button type="submit" form="form_edit-avatar" class="popup__submit-button popup__submit-button_edit-avatar">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <template class="element-template">
    <li class="elements__list-item">
      <article class="element">
        <button type="button" value="Удалить" class="element__delete" aria-label="Удалить"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз"
          class="element__image">
        <div class="element__name">
          <h2 class="element__title">

          </h2>
          <div class="element__like-container">
            <button type="button" value="Нравится" class="element__like" aria-label="Нравится"></button>
            <p class="element__like-count"></p>
        </div>
      </article>
    </li>
  </template>

</body>

</html>
